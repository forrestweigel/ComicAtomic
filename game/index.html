<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 720,
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('logo', '/ComicAtomic/img/logo.png'); 
        this.load.image('board', '/ComicAtomic/img/board2.png'); 
    }

    function create ()
    {
       this.add.image(500,360,'board');
       moveCard(this);
       moveCard(this);
    }

    function moveCard(game)
    {      
        var bg = game.add.image(0, 0, 'logo');

        var container = game.add.container(400, 300, [ bg ]);

        container.setSize(bg.width, bg.height);

        container.setInteractive();

        game.input.setDraggable(container);

        container.on('pointerover', function () {

            bg.setTint(0x44ff44);

        });

        container.on('pointerout', function () {

            bg.clearTint();

        });

        game.input.on('drag', function (pointer, gameObject, dragX, dragY) {

            gameObject.x = dragX;
            gameObject.y = dragY;

        });
    }

    function update()
    {

    }

    
    </script>

</body>
</html>
